<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-back">
    <div class="flex justify-center items-center min-h-screen -mb-14">
        <div class="bg-main shadow-md rounded px-11 pt-8 pb-11 mb-4">
            <h1 class="text-2xl font-bold text-center text-primary mb-4">PASSWORD GENERATOR</h1>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="passwordLenght">Panjang Password</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-black" type="number" id="passwordLenght" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="more">Pakai Symbol "." dan "_"</label>
                <label class="inline-flex items-center cursor-pointer">
                    <input type="checkbox" name="more" id="more" class="sr-only peer">
                    <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                </label>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="symbol">Pakai Simbol (!@#$%^&*()-={}[]';:/?><~)</label>
                <label class="inline-flex items-center cursor-pointer">
                    <input type="checkbox" name="simbol" id="symbol" class="sr-only peer">
                    <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                </label>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" type="text" id="password" disabled>
            </div>
            <div class="flex items-center justify-around">
                <button class="text-white bg-blue-800 hover:bg-button focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2" onclick="getPassword()">Generate</button>
                <button class="" onclick="savePassword()" id="saveButton" disabled>Save Password</button>
            </div>
        </div>
    </div>
    <footer class="text-center">
        <p>Made With ❤️</p>
        <p>&copy; Reyza Maulana Putra</p>
    </footer>
    
    <script>
        let passwordLenght = document.getElementById('passwordLenght');
        let password = document.getElementById('password');
        let add = document.getElementById('more');
        let simbol = document.getElementById('symbol');
        let saveButton = document.getElementById('saveButton');
        saveButtonCheck();

        function generatePassword(len) {
            const upperAlphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const lowerAlphabet = 'abcdefghijklmnopqrstuvwxyz';
            const numeric = "1234567890";
            const additional = "._";
            const symbol = "!@#$%^&*()-={}[]';:/?><~";
            let data = upperAlphabet + lowerAlphabet + numeric;

            if (add.checked) {
                data += additional;
            }
            if (simbol.checked) {
                data += symbol;
            }

            let generator = '';
            for (let index = 0; index < len; index++) {
                generator += data[~~(Math.random() * data.length)];
            } 
            return generator;
        }

        function saveButtonCheck() {
            if (passwordLenght.value != '') {               
                saveButton.classList.remove("cursor-not-allowed");
                saveButton.classList = "text-white bg-blue-800 hover:bg-button focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
            } else {
                saveButton.classList = "py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600"
                saveButton.classList.add("cursor-not-allowed")
            }
            
        }

        function getPassword() {
            const newPassword = generatePassword(passwordLenght.value);
            password.value = newPassword;
            saveButton.disabled = false;
            saveButtonCheck()
        }

        function savePassword() {
            let fileName = prompt('Untuk Apa Password Tersebut?');

            if (fileName) {
                const fileContent = `Password for ${fileName}: ${password.value}`;
                const blob = new Blob([fileContent], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);

                const downloadLink = document.createElement('a');
                downloadLink.href = url;
                downloadLink.download = `Password ${fileName}.txt`;
                downloadLink.click();

                URL.revokeObjectURL(url);
            }
        }

        passwordLenght.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                getPassword();
            }
        });
    </script>
</body>
</html>
